version: "3.9"

networks:
  clipai_net:
    external: true
    name: clipai_net

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: gig-ai-admin:dev
    working_dir: /app
    volumes:
      - ./:/app
      - app_node_modules:/app/node_modules
    ports:
      - "5173:5173"
    env_file:
      - .env
    environment:
      - NODE_ENV=development
      - VITE_API_BASE_URL=${VITE_API_BASE_URL:-/api}
    command: ["npm", "run", "dev", "--", "--host", "0.0.0.0"]
    restart: unless-stopped
    networks:
      - clipai_net

volumes:
  app_node_modules: